<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Storage</title>

  <link rel="stylesheet" href="style.css">

  <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="main.js"></script>

</head>
<body>
  
  <h1>Web Storage!</h1>

  <input class='newName' type="text" placeholder="Name">
  <button class="addName">Add Name</button>
  <h3>Names:</h3>
  <h4>(Double click to delete)</h4>

  <ul class="names">

  </ul>

  <div class='editArea'>
    <h2>Edit Name:</h2>
    <input type="text" class="editName">
    <button class="save">Save</button>
    <button class="cancel">Cancel</button>    
  </div>


  <li class="template">
    <span class="name">Cade</span>
    <button class="edit">Edit</button>
  </li>


</body>
</html>
